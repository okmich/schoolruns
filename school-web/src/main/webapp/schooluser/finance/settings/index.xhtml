<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
    </h:head>
    <h:body class="ui-widget-content">
        <div style="margin: auto;width: 860px;">
            <h:form>
                <table style="width: 100%">
                    <tr>
                        <td width="50%" valign="top">
                            <p:panel header="Financials">
                                <ul>
                                    <li>
                                        <h:commandLink action="/schooluser/finance/settings/account" value="Accounts" />
                                    </li>
                                    <li>
                                        <h:commandLink action="/schooluser/finance/settings/txntype" value="Transaction Types" />
                                    </li>
                                </ul>
                            </p:panel>
                        </td>
                        <td valign="top">
                            <p:panel header="Fee Administration">
                                <ul>
                                    <li>
                                        <h:commandLink action="/schooluser/finance/settings/fee" value="Fees" />
                                    </li>
                                    <li>
                                        <h:commandLink action="/schooluser/finance/settings/feegroup"
                                                       value="Fee Group" />
                                    </li>
                                </ul>
                            </p:panel>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">

                        </td>
                        <td valign="top">
                            <p:panel header="Salary/Renumeration">
                                <ul>
                                    <li>
                                        <h:commandLink action="/schooluser/finance/settings/paystructure" value="Payroll Scheme" />
                                    </li>
                                    <li>
                                        <h:commandLink action="/schooluser/finance/settings/paystructureitem"
                                                       value="Payroll Scheme Items" />
                                    </li>
                                </ul>
                            </p:panel>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</f:view>
