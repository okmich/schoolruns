<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/searchformatstyle.xhtml">
        <ui:define name="panelTitle">
            Store(s)
        </ui:define>
        <ui:define name="contentPanel">
            <h:form>
                <table width="100%">
                    <tr>
                        <td colspan="4">
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <p:dataTable id="dataTable" var="row" value="#{storeBean.storeModel}" rowKey="#{row.storeId}"
                                         selection="#{storeBean.store}" selectionMode="single"
                                         style="overflow: scroll;width: 100%;height: 330px">
                                <p:column headerText="ID">
                                    #{row.storeId}
                                </p:column>
                                <p:column headerText="Name">
                                    #{row.name}
                                </p:column>
                                <p:column headerText="Address">
                                    #{row.address}
                                </p:column>
                                <p:column headerText="Status">
                                    #{row.status}
                                </p:column>
                                <p:column headerText="Modified By">
                                    #{row.modifiedBy}
                                </p:column>
                                <p:column headerText="Lasted Modified">
                                    <h:outputText value="#{row.modifiedTime}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>
                <div id="taskButtonPanel">
                    <p:commandButton id="searchButton" value=" Search " icon="ui-icon-search"
                                     action="#{storeBean.findStores}" update="dataTable">
                    </p:commandButton>

                    <p:commandButton id="newButton" value=" New Store " icon="ui-icon-plusthick"
                                     action="/schooluser/finance/storenew" ajax="false">
                        <f:setPropertyActionListener target="#{financeSessionBean.editMode}" value="CREATE"/>
                    </p:commandButton>

                    <p:commandButton id="viewButton" value=" View " icon="ui-icon-zoomin" ajax="false"
                                     action="#{storeBean.findStore}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
