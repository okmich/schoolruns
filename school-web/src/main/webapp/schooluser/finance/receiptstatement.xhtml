<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/searchformatstyle.xhtml">
        <ui:define name="panelTitle">
            Receipt Statement for #{financeSessionBean.receipt.receiptNumber}
        </ui:define>
        <ui:define name="contentPanel">
            <h:form>
                <table width="100%">
                    <tr>
                        <td colspan="6">
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"
                                        id="messages"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <p:dataTable id="dataTable" var="row" value="#{financeSessionBean.receiptModel}"
                                         rowKey="#{row.receiptId}" selection="#{receiptBean.receipt}"
                                         selectionMode="single">
                                <p:column headerText="ID">
                                    #{row.receiptId}
                                </p:column>
                                <p:column headerText="Receipt #">
                                    #{row.receiptNumber}
                                </p:column>
                                <p:column headerText="Payer">
                                    #{row.payer}
                                </p:column>
                                <p:column headerText="Amount">
                                    <h:outputText value="#{row.amount}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Eff. Date">
                                    <h:outputText value="#{row.effectiveDate}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Txn Type">
                                    #{row.txnType.description}
                                </p:column>
                                <p:column headerText="Status">
                                    #{row.status}
                                </p:column>
                                <p:column headerText="Modified By">
                                    #{row.modifiedBy}
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>
                <div id="taskButtonPanel">
                    <p:commandButton id="doneButton" value=" Done " icon="ui-icon-check" ajax="false"
                                     action="/schooluser/finance/receiptdetails" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
