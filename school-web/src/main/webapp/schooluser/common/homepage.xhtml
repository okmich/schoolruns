<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/searchformatstyle.xhtml">
        <ui:define name="panelTitle">
            Welcome !!!, You have #{userLoginSessionBean.messageModel.rowCount == -1 ? 0 : userLoginSessionBean.messageModel.rowCount} message(s)
        </ui:define>
        <ui:define name="contentPanel">
            <h:form>
                <table width="100%">
                    <tr>
                        <td colspan="4">
                            <p:dataTable id="messageTab" var="row" value="#{userLoginSessionBean.messageModel}"
                                         rowKey="#{row.messageId}" style="overflow: scroll;width: 100%;height: 250px"
                                         selection="#{schoolNotificationBean.messageData}" selectionMode="single">
                                <p:column headerText="ID" width="50">
                                    #{row.messageId}
                                </p:column>
                                <p:column headerText="Sender" width="70">
                                    #{row.sender}
                                </p:column>
                                <p:column headerText="Title" width="100">
                                    #{row.title}
                                </p:column>
                                <p:column headerText="Channel" width="90">
                                    #{row.messageChannel}
                                </p:column>
                                <p:column headerText="Receipient" width="90">
                                    #{row.participantCategory}
                                </p:column>
                                <p:column headerText="Content">
                                    #{studentPropertyBean.truncate(row.content)}
                                </p:column>
                                <p:column headerText="Date" width="60">
                                    <h:outputText value="#{row.liveDate}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Modified By" width="60">
                                    #{row.modifiedBy}
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>
                <div id="taskButtonPanel">
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
