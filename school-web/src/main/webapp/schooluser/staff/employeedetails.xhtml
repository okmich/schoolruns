<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:okrol="http://java.sun.com/jsf/composite/okrol">
    <h:body>
        <ui:composition template="/templates/detailsformatstyle.xhtml">
            <ui:define name="menu_panel">
                <ui:include src="/schooluser/staff/relatedtaskmenu.xhtml" />
            </ui:define>
            <ui:define name="panelTitle">
                Staff Details (#{sessionBean.employeeData.fullname})
            </ui:define>
            <ui:define name="content_panel">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td colspan="4">
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="underline">Personal Details </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="surname" value="Surname" /></td>
                            <td>
                                <p:inputText id="surname" value="#{sessionBean.employeeData.surname}"
                                             required="true" requiredMessage=""/>
                            </td>
                            <td align="right"><h:outputLabel for="othernames" value="Othernames" /></td>
                            <td>
                                <p:inputText id="othernames" value="#{sessionBean.employeeData.othernames}"
                                             required="true" requiredMessage=""/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" valign="top" rowspan="4"><h:outputLabel for="address" value="Address" /></td>
                            <td rowspan="4">
                                <okrol:address address="#{sessionBean.employeeData.address}" viewMode="false"
                                               required="true" requiredMessage="" streetFieldSize = "35"
                                               id="address"/>
                            </td>
                            <td align="right"><h:outputLabel for="email" value="Email" /></td>
                            <td>
                                <p:inputText id="email" value="#{sessionBean.employeeData.email}" size="30" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="mobileNo" value="Mobile No." /></td>
                            <td>
                                <p:inputText id="mobileNo" value="#{sessionBean.employeeData.mobileNo}"
                                             required="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="officeNo" value="Official No." /></td>
                            <td>
                                <p:inputText id="officeNo" value="#{sessionBean.employeeData.officeNo}" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="birthDate" value="Birth Date" /></td>
                            <td>
                                <p:calendar id="birthDate" value="#{sessionBean.employeeData.birthDate}" mindate="1/1/1890"
                                            pattern="dd/MM/yyyy" navigator="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="maritalStatusId" value="Mar. Status" /></td>
                            <td>
                                <p:selectOneMenu id="maritalStatusId" value="#{sessionBean.employeeData.maritalStatusId}"
                                                 style="width:200px" required="true" requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.maritalStatusList}" var="m" 
                                                   itemLabel="#{m.description}" itemValue="#{m.maritalStatusId}" />
                                </p:selectOneMenu>
                            </td>
                            <td align="right"><h:outputLabel for="gender" value="Gender" /></td>
                            <td>
                                <p:selectOneMenu value="#{sessionBean.employeeData.gender}"
                                                 style="width:200px" id="gender" required="true"
                                                 requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.genderList}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="idMeansId" value="ID Type" /></td>
                            <td>
                                <p:selectOneMenu id="idMeansId" value="#{sessionBean.employeeData.identificationMeansId}"
                                                 style="width:200px" required="true" requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.identificationMeansList}" var="i" 
                                                   itemLabel="#{i.description}" itemValue="#{i.identificationMeansId}" />
                                </p:selectOneMenu>
                            </td>
                            <td align="right"><h:outputLabel for="idNumber" value="ID Number" /></td>
                            <td>
                                <p:inputText id="idNumber" value="#{sessionBean.employeeData.idNumber}"
                                             required="true" requiredMessage=""/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="stateMenu" value="State of Origin" /></td>
                            <td>
                                <p:selectOneMenu id="stateMenu" value="#{sessionBean.employeeData.stateCode}"
                                                 style="width:200px" onchange="" immediate="true">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{addressApplicationBean.statesList}" var="s" 
                                                   itemLabel="#{s.name}" itemValue="#{s.stateCode}" />
                                </p:selectOneMenu>
                            </td>
                            <td align="right"><h:outputLabel for="homeTown" value="Home town" /></td>
                            <td>
                                <p:inputText id="homeTown" value="#{sessionBean.employeeData.homeTown}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="religionId" value="Religion" /></td>
                            <td>
                                <p:selectOneMenu id="religionId" value="#{sessionBean.employeeData.religionId}"
                                                 style="width:200px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.religionList}" var="r" 
                                                   itemLabel="#{r.description}" itemValue="#{r.religionId}" />
                                </p:selectOneMenu>
                            </td>
                            <td align="right"><h:outputLabel for="languageId" value="Language" /></td>
                            <td>
                                <p:selectOneMenu id="languageId" value="#{sessionBean.employeeData.languageId}"
                                                 style="width:200px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.languageList}" var="i" 
                                                   itemLabel="#{i.language}" itemValue="#{i.languageId}" />
                                </p:selectOneMenu>
                            </td>
                            <tr>
                                <td align="right"><h:outputLabel for="countryCode" value="Nationality" /></td>
                                <td>
                                    <p:selectOneMenu id="countryCode" value="#{sessionBean.employeeData.countryCode}"
                                                     style="width:200px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                        <f:selectItems value="#{applicationListBean.countryList}" var="c" 
                                                       itemLabel="#{c.description}" itemValue="#{c.countryCode}" />
                                    </p:selectOneMenu>
                                </td>
                                <td align="right"></td>
                                <td>

                                </td>
                            </tr>
                        </tr>
                        <tr>
                            <td colspan="4" class="underline">Employement Details </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="staffNumber" value="Staff Number" /></td>
                            <td>
                                <p:inputText id="staffNumber" value="#{sessionBean.employeeData.staffNumber}"
                                             required="true" requiredMessage=""/>
                            </td>
                            <td align="right"><h:outputLabel for="dateOfHire" value="Date of Hire" /></td>
                            <td>
                                <p:calendar id="dateOfHire" value="#{sessionBean.employeeData.dateOfHire}" mindate="1/1/1890"
                                            pattern="dd/MM/yyyy" required="true" requiredMessage="" navigator="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="employeeCategoryId" value="Category" /></td>
                            <td>
                                <p:selectOneMenu value="#{sessionBean.employeeData.employeeCategoryId}"
                                                 style="width:200px" id="employeeCategoryId" required="true"
                                                 requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.employeeCategoryList}" var="e" 
                                                   itemLabel="#{e.description}" itemValue="#{e.employeeCategoryId}" />
                                </p:selectOneMenu>
                            </td>
                            <td align="right"><h:outputLabel for="employeeTypeId" value="Type" /></td>
                            <td>
                                <p:selectOneMenu value="#{sessionBean.employeeData.employeeTypeId}"
                                                 style="width:200px" id="employeeTypeId" required="true"
                                                 requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.employeeTypeList}" var="e" 
                                                   itemLabel="#{e.description}" itemValue="#{e.employeeTypeId}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel for="employeePositionId" value="Position" /></td>
                            <td>
                                <p:selectOneMenu value="#{sessionBean.employeeData.employeePositionId}"
                                                 style="width:200px" id="employeePositionId" required="true"
                                                 requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.employeePositionList}" var="e" 
                                                   itemLabel="#{e.description}" itemValue="#{e.employeePositionId}" />
                                </p:selectOneMenu>
                            </td>
                            <td align="right"><h:outputLabel for="payStructureId" value="Payroll Scheme" /></td>
                            <td>
                                <p:selectOneMenu value="#{sessionBean.employeeData.payStructureId}"
                                                 style="width:200px" id="payStructureId">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{financeSessionBean.payStructures}" var="p" 
                                                   itemLabel="#{p.title}" itemValue="#{p.payStructureId}" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="underline">Others</td>
                        </tr>
                        <tr>
                            <td align="right">Last Modified:</td>
                            <td>
                                <p:inputText id="modifiedTime" value="#{sessionBean.employeeData.modifiedTime}"
                                             readonly="true">
                                    <f:convertDateTime dateStyle="full" />
                                </p:inputText>
                            </td>
                            <td align="right">Status:</td>
                            <td>
                                <p:selectOneMenu value="#{sessionBean.employeeData.status}"
                                                 style="width:200px" id="status" required="true"
                                                 requiredMessage="">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.statusList}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Modified By: </td>
                            <td>
                                <h:inputText id="modifiedBy" value="#{sessionBean.employeeData.modifiedBy}"
                                             readonly="true"/>
                            </td>
                            <td>Employee ID</td>
                            <td>
                                <h:inputText id="employeeId" value="#{sessionBean.employeeData.employeeId}"
                                             readonly="true" size="5"/>
                                User LoginID
                                <h:inputText id="userLoginId" value="#{sessionBean.employeeData.userLoginId}"
                                             readonly="true" size="5"/>
                            </td>
                        </tr>
                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton id="saveButton" value="Save" icon="ui-icon-disk" 
                                         action="#{employeeBean.saveEmployee}" ajax="false"/>

                        <p:commandButton id="doneButton" value="Done" icon="ui-icon-check" immediate="true"
                                         action="#{employeeBean.doEmployeeDone}" ajax="false"/>
                        <p:defaultCommand target="doneButton" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
