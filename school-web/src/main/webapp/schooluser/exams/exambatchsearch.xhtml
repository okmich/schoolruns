<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/searchformatstyle.xhtml">
        <ui:define name="panelTitle">
            Exam Session(s)
        </ui:define>
        <ui:define name="contentPanel">
            <h:form>
                <table width="100%">
                    <tr>
                        <td colspan="4">
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <p:dataTable id="examBatchTab" var="row" value="#{sessionBean.examBatchModel}" rowKey="#{row.examBatchId}"
                                         selection="#{examBatchBean.examBatch}" selectionMode="single">
                                <p:column headerText="ID">
                                    #{row.examBatchId}
                                </p:column>
                                <p:column headerText="Description">
                                    #{row.description}
                                </p:column>
                                <p:column headerText="Starts" >
                                    <h:outputText value="#{row.startDate}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Ends">
                                    <h:outputText value="#{row.endDate}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Type">
                                    #{row.examType.description}
                                </p:column>
                                <p:column headerText="Status">
                                    #{row.status}
                                </p:column>
                                <p:column headerText="Modified By">
                                    #{row.modifiedBy}
                                </p:column>
                                <p:column headerText="Lasted Modified">
                                    <h:outputText value="#{row.modifiedTime}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>
                <div id="taskButtonPanel">
                    <p:commandButton id="searchButton" value=" Search " icon="ui-icon-zoomin" ajax="false"
                                     action="#{examBatchBean.findExamBatches}" update="examBatchTab">
                    </p:commandButton>

                    <p:commandButton id="viewButton" value=" View " icon="ui-icon-circlesmall-plus"
                                     action="#{examBatchBean.findExamBatch}" ajax="false">
                        <f:param name="editMode" value="VIEW" />
                    </p:commandButton>

                    <p:commandButton id="editButton" value=" Edit " icon="ui-icon-pencil"
                                     action="#{examBatchBean.findExamBatch}" ajax="false">
                        <f:param name="editMode" value="EDIT" />
                    </p:commandButton>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
