<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel style="width:100%;overflow:hidden;max-height:200px">
        <img src="#{sessionBean.schoolStudentData.pictureUrl}" style="max-height: 200px; max-width: 100px; "/>
    </p:panel>
    <p:spacer />
    <p:menu style="width:100%;">
        <p:submenu label="Related Task">
            <p:menuitem value="Academic Records" action="/schooluser/student/academiclife" ajax="false"
                        icon="ui-icon-search"/>
            <p:menuitem value="Awards"
                        action="/schooluser/student/awards" ajax="false" icon="ui-icon-search"/>
            <p:menuitem value="Co-Curricular"
                        action="/schooluser/student/curricular" ajax="false" icon="ui-icon-search"/>
            <p:menuitem value="Discipline" action="/schooluser/student/discipline" ajax="false"
                        icon="ui-icon-search"/>
            <p:menuitem value="Parent/Guardian" action="#{parentBean.findStudentParent}" ajax="false"
                        icon="ui-icon-zoomin"/>
            <p:menuitem value="Find Parent/Guardian" action="#{parentBean.prepareForParentSelect}"
                        rendered="#{schoolStudentBean.schoolStudentData.parentId == null}" ajax="false"
                        icon="ui-icon-search"/>
            <p:menuitem value="Print Data page" action="#{studentReportBean.runStudentDataPage}" ajax="false"
                        icon="ui-icon-print" target="_blank"/>
            <p:menuitem value="Upload Passport" action="#{schoolStudentBean.prepareNewProfilePicture}" ajax="false"
                        icon="ui-icon-arrowthickstop-1-n" />
        </p:submenu>
    </p:menu>
</f:view>
