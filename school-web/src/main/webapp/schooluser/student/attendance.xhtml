<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:okrol="http://java.sun.com/jsf/composite/okrol">
    <h:body>
        <ui:composition template="/templates/detailsformatstyle.xhtml">
            <ui:define name="menu_panel">
                <ui:include src="/schooluser/student/relatedtaskmenu.xhtml" />
            </ui:define>
            <ui:define name="panelTitle">
                Year's Attendance record - #{sessionBean.schoolStudentData.fullname}
            </ui:define>
            <ui:define name="content_panel">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td colspan="6" align="center">
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <p:dataTable id="attendTabs" var="row" selectionMode="single"
                                         rowKey="#{row.id}" 
                                         value="#{schoolStudentAttendanceBean.studentAttendanceSummary}">
                                <p:column headerText="ID">
                                    #{row.id}
                                </p:column>
                                <p:column headerText="Name">
                                    #{row.name}
                                </p:column>
                                <p:column headerText="Attendance Count" >
                                    #{row.count}
                                </p:column>
                                <p:column headerText="Total Count">
                                    #{row.total}
                                </p:column>
                            </p:dataTable>
                        </tr>
                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton id="doneButton" value="Done" icon="ui-icon-check" immediate="true"
                                         action="/schooluser/student/studentdetails" ajax="false"/>
                        <p:defaultCommand target="doneButton" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
