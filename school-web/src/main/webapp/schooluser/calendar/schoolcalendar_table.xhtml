<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/templates/searchformatstyle.xhtml">
            <ui:define name="panelTitle">
                School Calendar and Events
            </ui:define>
            <ui:define name="contentPanel">
                <h:form>
                    <div id="taskButtonPanel">
                        <p:commandButton id="viewButton1" value="View As Outlook-like Calendar" icon="ui-icon-calendar"
                                         action="/schooluser/calendar/schoolcalendar" ajax="false"/>

                        <p:commandButton id="addButton1" value="Create New Event" icon="ui-icon-plusthick"
                                         action="/schooluser/calendar/eventregistration" ajax="false"/>
                    </div>
                    <table width="100%">
                        <tr>
                            <td>
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:dataTable id="messageTab" var="row" value="#{schoolCalendarBean.eventModel}" rowKey="#{row.eventId}"
                                             selection="#{schoolCalendarBean.event}" selectionMode="single">
                                    <p:column headerText="ID">
                                        #{row.eventId}
                                    </p:column>
                                    <p:column headerText="Title">
                                        #{row.title}
                                    </p:column>
                                    <p:column headerText="Live Date" >
                                        #{row.startDate}
                                    </p:column>
                                    <p:column headerText="Expiry Dates">
                                        #{row.endDate}
                                    </p:column>
                                    <p:column headerText="Type">
                                        #{row.eventType.description}
                                    </p:column>
                                    <p:column headerText="Recipients">
                                        #{row.participantCategory.description}
                                    </p:column>
                                    <p:column headerText="Modified By">
                                        #{row.modifiedBy}
                                    </p:column>
                                    <p:column headerText="Lasted Modified">
                                        <h:outputText value="#{row.modifiedTime}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="">

                                    </p:column>
                                </p:dataTable>
                            </td>
                        </tr>
                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton id="viewButton2" value="View As Outlook-like Calendar" icon="ui-icon-calendar"
                                         action="/schooluser/calendar/schoolcalendar" ajax="false"/>

                        <p:commandButton id="addButton2" value="Create New Event" icon="ui-icon-plusthick"
                                         action="/schooluser/calendar/eventregistration" ajax="false"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
