<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:okrol="http://java.sun.com/jsf/composite/okrol">
    <h:body>
        <ui:composition template="/templates/detailsformatstyle.xhtml">
            <ui:define name="menu_panel">
            </ui:define>
            <ui:define name="panelTitle">
                Enter Parent Details
            </ui:define>
            <ui:define name="content_panel">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td colspan="6" align="center">
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="15%">Title</td>
                            <td>
                                <p:selectOneMenu id="titleCode" value="#{parentBean.parent.title.titleCode}"
                                                 style="width:200px" onchange="" immediate="true">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.titleList}" var="t" 
                                                   itemLabel="#{t.description}" itemValue="#{t.titleCode}" />
                                </p:selectOneMenu>
                            </td>
                            <td><p:message for="titleCode" /></td>
                            <td align="right" width="15%"></td>
                            <td>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right">Surname</td>
                            <td>
                                <p:inputText id="surname" value="#{parentBean.parent.surname}" 
                                             required="true" requiredMessage="" />
                            </td>
                            <td><p:message for="surname" /></td>
                            <td align="right">Other names</td>
                            <td>
                                <p:inputText id="othernames" value="#{parentBean.parent.othernames}" 
                                             required="true" requiredMessage="" />
                            </td>
                            <td><p:message for="othernames" /></td>
                        </tr>
                        <tr>
                            <td align="right">Email</td>
                            <td>
                                <p:inputText id="email" value="#{parentBean.parent.email}" 
                                             required="true" requiredMessage="" size="30" />
                            </td>
                            <td><p:message for="email" /></td>
                            <td align="right">Phone #</td>
                            <td>
                                <p:inputText id="phoneNumber" value="#{parentBean.parent.phoneNumber}" 
                                             required="true" requiredMessage="" />
                            </td>
                            <td><p:message for="phoneNumber" /></td>
                        </tr>
                        <tr>
                            <td align="right">Relationship</td>
                            <td>
                                <p:inputText id="relationship" value="#{parentBean.parent.relationship}" 
                                             required="true" requiredMessage="" />
                            </td>
                            <td><p:message for="relationship" /></td>
                            <td align="right">Alt. Phone #</td>
                            <td>
                                <p:inputText id="alternateNumber" value="#{parentBean.parent.alternateNumber}"/>
                            </td>
                            <td><p:message for="alternateNumber" /></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">Res. Address</td>
                            <td>
                                <okrol:address address="#{parentBean.parent.address1}" viewMode="false"
                                               required="true" requiredMessage="" streetFieldSize = "40"
                                               id="address"/>
                            </td>
                            <td><p:message for="address" /></td>
                            <td align="right" valign="top">Official. Address</td>
                            <td>
                                <okrol:address address="#{parentBean.parent.address}" viewMode="false"
                                               streetFieldSize = "40" id="address2"/>
                            </td>
                            <td><p:message for="address2" /></td>
                        </tr>
                        <tr>
                            <td align="right">Industry</td>
                            <td>
                                <p:inputText id="jobIndustry" value="#{parentBean.parent.jobIndustry}" size="30"/>
                            </td>
                            <td><p:message for="jobIndustry" /></td>
                            <td align="right">State of Origin</td>
                            <td>
                                <p:selectOneMenu id="stateMenu" value="#{parentBean.parent.state.stateCode}"
                                                 style="width:200px" onchange="" immediate="true">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{addressApplicationBean.statesList}" var="s" 
                                                   itemLabel="#{s.name}" itemValue="#{s.stateCode}" />
                                </p:selectOneMenu>
                            </td>
                            <td><p:message for="stateMenu" /></td>
                        </tr>
                        <tr>
                            <td class="underline" colspan="6">Others</td>
                        </tr>
                        <tr>
                            <td align="right">Status</td>
                            <td>
                                <h:inputText id="status" value="#{parentBean.parent.status}" 
                                             readonly="true"/>
                            </td>
                            <td><p:message for="status" /></td>
                            <td align="right">Modified</td>
                            <td>
                                <h:inputText id="modifiedTime" value="#{parentBean.parent.modifiedTime}" 
                                             readonly="true">
                                    <f:convertDateTime dateStyle="long" />
                                </h:inputText>
                            </td>
                            <td><p:message for="modifiedTime" /></td>
                        </tr>
                        <tr>
                            <td align="right"></td>
                            <td>
                            </td>
                            <td></td>
                            <td align="right">Modified by</td>
                            <td>
                                <h:inputText id="modifiedBy" value="#{parentBean.parent.modifiedBy}" 
                                             readonly="true" />
                            </td>
                            <td><p:message for="modifiedBy" /></td>
                        </tr>

                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton id="saveButton" value=" Save " icon="ui-icon-disk"
                                         action="#{parentBean.saveParent}" ajax="false"
                                         rendered="#{sessionBean.editMode == 'CREATE'}"/>

                        <p:commandButton id="saveAssButton" value=" Save " icon="ui-icon-disk"
                                         action="#{parentBean.saveAndAssignParent}" ajax="false"
                                         rendered="#{sessionBean.editMode == 'PARENTSELECT'}"/>

                        <p:commandButton id="doneButton" value="Done" icon="ui-icon-check" immediate="true"
                                         action="#{parentBean.doDoneParent}" 
                                         rendered="#{sessionBean.editMode == 'CREATE'}"/>

                        <p:commandButton id="dButton" value=" Done " icon="ui-icon-check" 
                                         action="#{parentBean.doDoneNewParent}"  immediate="true"
                                         rendered="#{sessionBean.editMode == 'PARENTSELECT'}"/>

                        <p:defaultCommand target="doneButton" rendered="#{sessionBean.editMode == 'CREATE'}" />
                        <p:defaultCommand target="dButton" rendered="#{sessionBean.editMode == 'PARENTSELECT'}" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
