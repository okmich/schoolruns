<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>School Runs</title>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
        <style type="text/css">
            .login {
                margin: auto;
                width: 570px;
                height: 300px;
            }

            .ui-widget,.ui-widget .ui-widget {
                font-size: 12px !important;
            }
        </style>
    </h:head>
    <h:body class="ui-widget-content">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h:form>
            <p:panel styleClass="login" header="SchoolRuns:::: Change Password">
                <table width="100%">
                    <tr>
                        <td>
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:panelGrid style="width: 100%;height: available" columns="3">
                                <f:facet name="header">Password reset</f:facet>
                                <h:outputLabel value="Username *" />
                                <h:outputText value="#{userLoginSessionBean.userLogin.username}" styleClass="highlight" />
                                <h:outputText value=" " />
                                <h:outputLabel for="pssword" value="Current Password *" />
                                <p:password value="#{userLoginBean.password}" size="30" id="pssword" 
                                            required="true" requiredMessage="required"/>
                                <p:message for="pssword" />
                                <h:outputLabel for="npassword" value="New Password *" />
                                <p:password value="#{userLoginBean.newPassword}" size="30" id="npassword"
                                            required="true" requiredMessage="required"/>
                                <p:message for="npassword" />
                                <h:outputLabel for="cpassword" value="Confirm New Password *" />
                                <p:password value="#{userLoginBean.confirmPassword}" size="30" id="cpassword" 
                                            required="true" requiredMessage="required"/>
                                <p:message for="npassword" />
                                <f:facet name="footer">
                                    <p:commandButton id="signBtn" action="#{userLoginBean.performPasswordChange}"
                                                     value="Save" icon="ui-icon-disk" ajax="false" />

                                    <p:commandButton id="backBtn" action="/parent/account/index?faces-redirect=true"
                                                     rendered="#{sessionBean.editMode == 'PARENT'}" icon="ui-icon-check" 
                                                     ajax="false" value=" Back "/>
                                </f:facet>
                                <p:defaultCommand target="signBtn" />
                            </p:panelGrid>
                        </td>
                    </tr>
                    <tr>
                        <td height="10">&nbsp;</td>
                    </tr>
                </table>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
