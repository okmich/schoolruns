<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Schoolruns.com Platform</title>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
        <style type="text/css">
            .login {
                margin: auto;
                width: 570px;
                height: 300px;
            }

            .ui-widget,.ui-widget .ui-widget {
                font-size: 12px !important;
            }

            #headBanner {
                height: 120px;
            }

            #schoolLogo {
                margin-top: 10px;
                margin-left: 90px;
                height: auto;
            }

            #schoolLogo img {
                float: left;				
            }

            #schoolLogo h1 {
                float: left;
                margin-left: 30px;
                margin-top: 50px;
                font-family: Georgia, "Times New Roman", Times, serif;
                font-weight: bolder;
            }

            body {
                margin: 0px;
            }

            #container {
                width: 80%;
                margin-top: 30px;
                margin-right: auto;
                margin-left: auto;
                height: 300px;
            }

            #displaycontent {
                width:650px;
                height:400px;
                float: left;
                margin-top: 10px;
                text-align:center;
            }

            #loginBlock {
                float: right;
                width: 350px;
                margin-top: 10px;
                margin-right: 30px;
                border-radius: 5px;
                box-shadow: 2px 2px 2px #999999;
            }

        </style>
    </h:head>
    <h:body>
        <div id="headBanner" class="ui-widget-header">
            <div id="schoolLogo">
                <p:graphicImage value="#{schoolSessionBean.icon}" alt="school logo" height="100" width="80" />
                <h1>#{schoolSessionBean.appTitle}</h1>
            </div>
        </div>
        <div id="container">
            <p:panel id="loginBlock">
                <h:form>
                    
                </h:form>
            </p:panel>
            <div id="displaycontent">
                <image src="resources/images/loginimage.png"  />
            </div>
            <p:panel id="footer">
                Copyright 2013, powered by <a href="http://www.schoolruns.com.ng">www.schoolruns.com.ng</a>
            </p:panel>
        </div>
    </h:body>
</f:view>
