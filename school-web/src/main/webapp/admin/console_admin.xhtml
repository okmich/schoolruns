<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{schoolSessionBean.appTitle}</title>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
        <style type="text/css">
            <!--
            #headerTitle {
                text-align: center;
                height: 40px;
                display: table-cell;
                font-size: xx-large;
                font-family: Garamond, Georgia, Times New Roman, serif;
                font-weight: bold;
                bottom: 13px;
                cursor: crosshair;
            }

            #slogan {
                font-size: small;
                text-decoration: underline;
            }

            .styledSelect {
                border: 0 none;
                -moz-appearance: none;
                -webkit-appearance: none;
                font-size: medium;
                font-family: "Times New Roman", Times, serif;
                font-weight: bold;
            }

            .labl {
                font-size: small;
            }

            -->
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <table style="width: 100%">
                        <tr>
                            <td width="20%">
                                <h:graphicImage name="logo_transparent.png" library="images"/>
                            </td>
                            <td style="text-align: center" id="headerTitle">
                                <span style="font-size:17pt;">
                                    <h:outputText value="School Runs:::: Admin Console"/>
                                </span>
                            </td>
                            <td style="text-align: right"> 
                                <h:outputText value="Username : " /> <h:outputText value="#{userLoginBean.userLogin.username}" /> <br />
                                <h:outputText value="Role : " /> <h:outputText value="#{userLoginBean.userLogin.defaultSystemRole.description}" /><br />
                                <h:outputText value="Local IP Address: " /> <h:outputText value="#{request.localAddr}" />
                            </td>
                        </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" resizable="true" closable="true" collapsible="true" header="Content Pane">       
                <h:form>
                    <p:panelMenu style="width:100%"> 
                        <p:submenu label="About" icon="ui-icon-contact">
                            <p:menuitem value="Profile" url="/common/userprofile.xhtml" icon="ui-icon-clipboard" target="mainframe" />
                            <p:menuitem value="Password Change" url="/passwordchange.xhtml" icon="ui-icon-refresh" target="mainframe" />
                            <p:menuitem value="Logout" ajax="false" action="#{userLoginBean.performLogout}" 
                                        icon="ui-icon-power" />  
                        </p:submenu>

                        <p:submenu label="School" icon="ui-icon-suitcase">
                            <p:menuitem value="New" url="/admin/_schoolreg/_schoolcreate.xhtml" icon="ui-icon-document" target="mainframe" />
                            <p:menuitem value="Search..." url="/admin/school/schoolsearch.xhtml" icon="ui-icon-zoomin" target="mainframe" />
                        </p:submenu>

                        <p:submenu label="Security" icon="ui-icon-locked">
                            <p:menuitem value="Roles" url="/admin/security/rolesearch.xhtml" icon="ui-icon-tag" target="mainframe" />  
                            <p:menuitem value="Users" url="/admin/security/usersearch.xhtml" icon="ui-icon-person" target="mainframe"  />
                            <p:separator />
                            <p:menuitem value="Audit" url="/admin/security/auditsearch.xhtml" icon="ui-icon-script" target="mainframe" />
                        </p:submenu>

                        <p:submenu label="Settings" icon="ui-icon-gear">  
                            <p:menuitem value="Preference" url="/admin/settings/index.xhtml" icon="ui-icon-wrench" target="mainframe" />
                        </p:submenu>

                        <p:submenu label="Notification" icon="ui-icon-comment">  
                            <p:menuitem value="New" url="#" icon="ui-icon-document-b" />  
                            <p:menuitem value="Search..." url="#" icon="ui-icon-zoomin" />  
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <iframe  width="99%" scrolling="auto" height="99%" name="mainframe">

                </iframe>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
