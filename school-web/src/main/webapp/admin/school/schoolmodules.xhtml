<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:okrol="http://java.sun.com/jsf/composite/okrol">
    <h:body>
        <ui:composition template="/templates/detailsformatstyle.xhtml">
            <ui:define name="menu_panel">
                <ui:include src="/admin/school/relatedtaskmenu.xhtml" />
            </ui:define>
            <ui:define name="panelTitle">
                School Module
            </ui:define>
            <ui:define name="content_panel">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td colspan="3" align="center">
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"
                                            id="messageBoard"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="20%">Name</td>
                            <td>
                                <strong><p:outputLabel value="#{sessionBean.school.name}"/></strong>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right" width="20%"></td>
                            <td>
                                &nbsp;
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">Module selection</td>
                            <td valign="top">
                                <p:selectManyCheckbox value="#{schoolBean.moduleList}" layout="pageDirection"
                                                      rendered="true" id="schoolModuleList" style="width:200px;height:50px"
                                                      required="false" requiredMessage="required" converter="moduleConverter" 
                                                      disabled="#{sessionBean.editMode == 'VIEW'}">
                                    <f:selectItems value="#{applicationListBean.moduleList}" var="m"
                                                   itemValue="#{m}" itemLabel="#{m.name}" />
                                </p:selectManyCheckbox>
                            </td>
                            <td><p:message for="schoolModuleList" /></td>
                        </tr>
                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton id="saveButton" value="Save" icon="ui-icon-search"
                                         action="#{schoolBean.saveSchoolModules}" ajax="false"
                                         rendered="#{sessionBean.editMode == 'UPDATE'}" />
                        <p:defaultCommand target="saveButton" />
                        <p:commandButton id="finishButton" value="Cancel" icon="ui-icon-search"
                                         action="/admin/school/schooldetails" ajax="false"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
