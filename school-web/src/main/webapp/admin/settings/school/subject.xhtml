<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
    </h:head>
    <h:body>
        <div style="margin: auto;width: 860px;">
            <h:form prependId="false" id="searchform"> 
                <p:panel header="Subjectsss">
                    <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                    <p:dataTable scrollable="true" scrollHeight="200" value="#{subjectBean.subjectModel}" var="row" 
                                 rowKey="#{row.subjectId}"  selection="#{subjectBean.subject}" 
                                 selectionMode="single" id="dataTable">
                        <p:column width="100" headerText="ID"> 
                            #{row.subjectId}
                        </p:column> 
                        <p:column width="200" headerText="Description">
                            #{row.description} 
                        </p:column>
                        <p:column  headerText="Default Code">
                            #{row.defaultCode} 
                        </p:column>
                        <p:column headerText="Last Modified">
                            <h:outputText value="#{row.modifiedTime}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Modified By">
                            <h:outputText value="#{row.modifiedBy}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>  
                    <br />
                    <div id="taskButtonPanel">
                        <p:commandButton id="newButton" value="New" icon="ui-icon-document" 
                                         action="#{subjectBean.prepareForCreate}" update=":detailsform:detailsPanel"  />

                        <p:commandButton id="updateButton" icon="ui-icon-pencil"
                                         action="#{subjectBean.prepareForModify}" update=":detailsform:detailsPanel" />

                        <p:commandButton id="doneButton" value="Done" 
                                         action="/admin/settings/index" />   
                    </div>
                </p:panel>
            </h:form>
            <h:form prependId="false" id="detailsform">
                <p:panel header="Details" id="detailsPanel">
                    <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Subject ID" />
                        <p:inputText id="subjectId" value="#{subjectBean.subject.subjectId}"
                                     readonly="true"/>
                        <p:message for="subjectId" />
                        <h:outputText value="Description" />
                        <h:inputText id="description" value="#{subjectBean.subject.description}"
                                     required="true" requiredMessage="required"/>
                        <h:message for="description" />
                        <h:outputText value="Default Code" />
                        <h:inputText id="defaultCode" value="#{subjectBean.subject.defaultCode}"
                                     required="true" requiredMessage="required"/>
                        <h:message for="defaultCode" />
                        <h:outputText value="" />
                        <h:panelGroup>
                            <p:commandButton id="saveButton" value="Save" 
                                             action="#{subjectBean.saveSubject}" update=":searchform:dataTable,@form" /> 

                            <p:commandButton id="clearButton" value="Reset" update="detailsPanel,@form"
                                             immediate="true"  action="#{subjectBean.clearForm}" /> 
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
