<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
    </h:head>
    <h:body>
        <div style="margin: auto;width: 860px;">
            <h:form prependId="false" id="searchform"> 
                <p:panel header="Store Item Types">
                    <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                    <p:dataTable scrollable="true" scrollHeight="200" value="#{storeItemTypeBean.storeItemTypeModel}" var="row" 
                                 rowKey="#{row.storeItemTypeCode}"  selection="#{storeItemTypeBean.storeItemType}" 
                                 selectionMode="single" id="dataTable">
                        <p:column width="100" headerText="Code"> 
                            #{row.storeItemTypeCode}
                        </p:column> 
                        <p:column width="200" headerText="Name">
                            #{row.description} 
                        </p:column>
                    </p:dataTable>  
                    <br />
                    <div id="taskButtonPanel">
                        <p:commandButton id="newButton" value="New" icon="ui-icon-document" 
                                         action="#{storeItemTypeBean.prepareForCreate}" update=":detailsform:detailsPanel"  />

                        <p:commandButton id="updateButton" icon="ui-icon-pencil"
                                         action="#{storeItemTypeBean.prepareForModify}" update=":detailsform:detailsPanel" />

                        <p:commandButton id="doneButton" value="Done" 
                                         action="/admin/settings/index" />   
                    </div>
                </p:panel>
            </h:form>
            <h:form prependId="false" id="detailsform">
                <p:panel header="Details" id="detailsPanel">
                    <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Code" />
                        <p:inputText id="storeItemTypeCode" value="#{storeItemTypeBean.storeItemType.storeItemTypeCode}"
                                     required="true" requiredMessage="required"
                                     readonly="#{storeItemTypeBean.editMode != 'CREATE'}"/>
                        <p:message for="storeItemTypeCode" />
                        <h:outputText value="Name" />
                        <h:inputText id="description" value="#{storeItemTypeBean.storeItemType.description}"
                                     required="true" requiredMessage="required"/>
                        <h:message for="description" />
                        <h:outputText value="" />
                        <h:panelGroup>
                            <p:commandButton id="saveButton" value="Save" 
                                             action="#{storeItemTypeBean.saveLiabilityType}" update=":searchform:dataTable" /> 

                            <p:commandButton id="clearButton" value="Reset" update="detailsPanel"
                                             immediate="true"  action="#{storeItemTypeBean.clearForm}" /> 
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
