<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:okrol="http://java.sun.com/jsf/composite/okrol">
    <h:body>
        <ui:composition template="/templates/detailsformatstyle.xhtml">
            <ui:define name="panelTitle">
                About me..
            </ui:define>
            <ui:define name="menu_panel">
                ...
            </ui:define>
            <ui:define name="panelTitle">
                User Details - #{sessionBean.userLogin.userLoginId}
            </ui:define>
            <ui:define name="content_panel">
                <h:form prependId="false">
                    <table width="80%">
                        <tr>
                            <td  colspan="3">
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="underline">
                                User - Role mapping
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:pickList value="#{userLoginBean.rolesList}" var="rol"
                                            itemLabel="#{rol.description}" itemValue="#{rol}" converter="systemRoleConverter" >
                                    <f:facet name="sourceCaption">Available</f:facet>
                                    <f:facet name="targetCaption">Selected</f:facet>
                                </p:pickList>
                            </td>
                        </tr>
                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton value="Save" icon="ui-icon-circle-disk"
                                         action="#{userLoginBean.assignRolesToUser}" ajax="false"
                                         rendered="#{sessionBean.editMode != 'VIEW'}" />   

                        <p:commandButton value="Cancel" immediate="true" icon="ui-icon-circle-close"
                                         action="/admin/security/userdetails" ajax="false" />   
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
