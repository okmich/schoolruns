<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:okrol="http://java.sun.com/jsf/composite/okrol">
    <h:body>
        <ui:composition template="/templates/detailsformatstyle.xhtml">
            <ui:define name="menu_panel">

            </ui:define>
            <ui:define name="panelTitle">
                School Registration
            </ui:define>
            <ui:define name="content_panel">
                <h:form>
                    <table width="100%">
                        <tr>
                            <td colspan="3" align="center">
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="20%">Name</td>
                            <td>
                                <p:inputText id="name" value="#{schoolRegBean.school.name}" required="true" 
                                             requiredMessage="required" size="40"/>
                            </td>
                            <td><p:message for="name" /></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">Address</td>
                            <td>
                                <okrol:address address="#{schoolRegBean.school.address}" viewMode="false"
                                               required="true" requiredMessage="required" streetFieldSize = "40"/>
                            </td>
                            <td><p:message for="name" /></td>
                        </tr>
                        <tr>
                            <td align="right">Email</td>
                            <td valign="top">
                                <p:inputText id="emailAddress" value="#{schoolRegBean.school.emailAddress}" required="true" 
                                             requiredMessage="required" size="40"/>
                            </td>
                            <td><p:message for="emailAddress" /></td>
                        </tr>
                        <tr>
                            <td align="right">Contact Number</td>
                            <td valign="top">
                                <p:inputText id="contactNo" value="#{schoolRegBean.school.contactNo}" required="true" 
                                             requiredMessage="required" size="30"/>
                            </td>
                            <td><p:message for="contactNo" /></td>
                        </tr>
                        <tr>
                            <td align="right">Fax Number</td>
                            <td valign="top">
                                <p:inputText id="faxNo" value="#{schoolRegBean.school.faxNo}" size="30"/>
                            </td>
                            <td><p:message for="faxNo" /></td>
                        </tr>
                        <tr>
                            <td align="right">Web site</td>
                            <td valign="top">
                                <p:inputText id="webSite" value="#{schoolRegBean.school.webSite}" size="30"/>
                            </td>
                            <td><p:message for="webSite" /></td>
                        </tr>
                        <tr>
                            <td align="right">Date Founded</td>
                            <td valign="top">
                                <p:calendar id="startedDate" value="#{schoolRegBean.school.startedDate}" mindate="1/1/1890"
                                            pattern="dd/MM/yyyy" required="true" requiredMessage="required" navigator="true"/>
                            </td>
                            <td><p:message for="startedDate" /></td>
                        </tr>
                        <tr>
                            <td align="right">National Affiliation</td>
                            <td valign="top">
                                <p:selectOneMenu id="countryCode" value="#{schoolRegBean.school.country.countryCode}"
                                                 style="width:200px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{applicationListBean.countryList}" var="c" 
                                                   itemLabel="#{c.description}" itemValue="#{c.countryCode}" />
                                </p:selectOneMenu>
                            </td>
                            <td><p:message for="countryCode" /></td>
                        </tr>
                        <tr>
                            <td align="right">Slogan</td>
                            <td valign="top">
                                <p:inputText id="slogan" value="#{schoolRegBean.school.slogan}" required="true" 
                                             requiredMessage="required" size="40"/>
                            </td>
                            <td><p:message for="slogan" /></td>
                        </tr>
                    </table>
                    <div id="taskButtonPanel">
                        <p:commandButton id="saveButton" value="Next >>" icon="ui-icon-search"
                                         action="#{schoolRegBean.createSchool}" ajax="false"/>
                        <p:defaultCommand target="saveButton" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
