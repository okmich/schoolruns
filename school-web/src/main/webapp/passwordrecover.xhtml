<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>School Runs</title>
        <h:outputStylesheet name="schoolruns-style.css" library="css"/>
        <style type="text/css">
            .login {
                margin: auto;
                width: 570px;
                height: 300px;
            }

            .ui-widget,.ui-widget .ui-widget {
                font-size: 12px !important;
            }
        </style>
    </h:head>
    <h:body>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <h:form>
            <p:panel styleClass="login" header="SchoolRuns:::: Recover Password">
                <table width="100%">
                    <tr>
                        <td height="50">
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:panelGrid style="width: 100%;height: available" columns="3">
                                <f:facet name="header">Password reset</f:facet>
                                <h:outputLabel for="email"
                                               value="Email *" />
                                <p:inputText id="email" value="#{userLoginBean.email}" label="password" required="true"
                                             requiredMessage="required" size="40"/>
                                <p:message for="email" />
                                <f:facet name="footer">
                                    <p:commandButton id="signBtn" action="#{userLoginBean.performPasswordRecovery}"
                                                     value="Reset Password" icon="ui-icon-shuffle" ajax="false" />
                                    
                                    <p:commandButton id="backBtn" action="/index?faces-redirect=true" immediate="true"
                                                     value="Back to Login" icon="ui-icon-check" ajax="false"
                                                     rendered="#{sessionBean.editMode != 'PARENT'}"/>
                                                     
				    <p:commandButton id="backBtn2" action="/parent/index?faces-redirect=true" immediate="true"
						  value="Back to Login" icon="ui-icon-check" ajax="false"
                                                     rendered="#{sessionBean.editMode == 'PARENT'}">
                                         <f:setPropertyActionListener target="#{sessionBean.editMode}" value=""/>
                                    </p:commandButton>
                                </f:facet>
                                <p:defaultCommand target="signBtn" />
                            </p:panelGrid>
                        </td>
                    </tr>
                    <tr>
                        <td height="10">&nbsp;</td>
                    </tr>
                </table>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
