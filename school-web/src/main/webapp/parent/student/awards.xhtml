<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/parentportalstyle.xhtml">
        <ui:define name="menupanel">
            <ui:include src="/parent/student/student_menu.xhtml" />
        </ui:define>
        <ui:define name="paneltitle">
            Parent Portal Home ::: Student's School Awards Log
        </ui:define>
        <ui:define name="contentpanel">
            <h:form>
                <table width="100%">
                    <tr>
                        <td align="center">
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:dataTable id="stuAwardTabs" var="row" value="#{studentBean.studentAwardModel}"
                                         rowKey="#{row.studentAwardId}" selection="#{studentBean.studentAward}"
                                         style="overflow: scroll;width: 100%;height: 300px"
                                         selectionMode="single">
                                <p:column headerText="Ref" width="50" >
                                    #{row.studentAwardId}
                                </p:column>
                                <p:column headerText="Award">
                                    #{row.award}
                                </p:column>
                                <p:column headerText="Date Received">
                                    <h:outputText value="#{row.dateObtained}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Institution" >
                                    #{row.institution}
                                </p:column>
                                <p:column headerText="Comments" width="300px">
                                    #{studentPropertyBean.truncate(row.comment)}
                                </p:column>
                                <p:column headerText="Lasted Modified">
                                    <h:outputText value="#{row.modifiedTime}" >
                                        <f:convertDateTime dateStyle="short" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
