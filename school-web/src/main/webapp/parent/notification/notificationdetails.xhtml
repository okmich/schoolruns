<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/parentportalstyle.xhtml">
        <ui:define name="menupanel" >
            <h:form>

            </h:form>
        </ui:define>
        <ui:define name="paneltitle">
            Message Details
        </ui:define>
        <ui:define name="contentpanel">
            <h:form>
                <table width="100%">
                    <tr>
                        <td colspan="4">
                            <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="15%"> Title </td>
                        <td width="30%">
                            <h:inputText id="title" value="#{parentNotificationBean.messageData.title}" 
                                         readonly="true" size="45" />
                        </td>
                        <td align="right" width="15%"> Message Channel </td>
                        <td>
                            <h:selectOneMenu id="messageChannelCode" required="true" requiredMessage="" style="width:200px"
                                             value="#{parentNotificationBean.messageData.messageChannelCode}" disabled="true">
                                <f:selectItem itemValue="" itemLabel="----------------------" />
                                <f:selectItems value="#{applicationListBean.messageChannelList}" var="m"
                                               itemValue="#{m.messageChannelCode}" itemLabel="#{m.description}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"> Live Date </td>
                        <td>
                            <h:inputText value="#{parentNotificationBean.messageData.liveDate}" size="30" 
                                         readonly="true">
                                <f:convertDateTime parent="dd/MM/yyyy HH:mm" />
                            </h:inputText>
                        </td>
                        <td align="right">System Date </td>
                        <td>
                            <h:inputText value="#{parentNotificationBean.messageData.modifiedTime}" size="30" 
                                         readonly="true">
                                <f:convertDateTime parent="dd/MM/yyyy HH:mm" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"> Expiry Date </td>
                        <td>
                            <h:inputText value="#{parentNotificationBean.messageData.expiryDate}" size="30" 
                                         readonly="true">
                                <f:convertDateTime parent="dd/MM/yyyy HH:mm" />
                            </h:inputText>
                        </td>
                        <td align="right">Last Modified By </td>
                        <td>
                            <h:inputText id="modifiedBy" value="#{parentNotificationBean.messageData.modifiedBy}" 
                                         readonly="true" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right"> Recipient Category </td>
                        <td>
                            <h:selectOneMenu id="participantCategoryCode" required="true" requiredMessage="" style="width:200px"
                                             value="#{parentNotificationBean.messageData.participantCategoryCode}" disabled="true">
                                <f:selectItem itemValue="" itemLabel="----------------------" />
                                <f:selectItems value="#{applicationListBean.participantCategoryList}" var="p"
                                               itemValue="#{p.participantCategoryCode}" itemLabel="#{p.description}"/>
                            </h:selectOneMenu>
                        </td>
                        <td align="right">Status </td>
                        <td>
                            <h:selectOneMenu id="status" required="true" requiredMessage="" disabled="true"
                                             value="#{parentNotificationBean.messageData.status}">
                                <f:selectItem itemValue="" itemLabel="----------------------" />
                                <f:selectItems value="#{applicationListBean.statusList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="underline">Messages</td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <h:outputText value="#{parentNotificationBean.messageData.content}" />
                        </td>
                    </tr>
                </table>
                <div id="taskButtonPanel">
                    <p:commandButton id="addButton" value=" Done " icon="ui-icon-check" ajax="false"
                                     action="/parent/console"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
