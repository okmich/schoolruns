<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/parentportalstyle.xhtml">
        <ui:define name="menupanel">
            <h:form>
                <p:menu style="width:100%">
                    <p:menuitem id="mergeButton" value=" Merge Duplicate account " icon="ui-icon-search"
                                url="/parent/accountmerge.xhtml" />
                </p:menu>
            </h:form>
        </ui:define>
        <ui:define name="paneltitle">
            Parent Portal Home ::: Profile :: Change Password
        </ui:define>
        <ui:define name="contentpanel">
            <h:form>
                <p:panel styleClass="login" header="Change Password">
                    <table width="100%">
                        <tr>
                            <td>
                                <p:messages rendered="true" globalOnly="true" showSummary="true" showDetail="true"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panelGrid style="width: 100%;height: available" columns="2">
                                    <h:outputLabel value="Username *" />
                                    <h:outputText value="#{parentSessionBean.userLogin.username}" styleClass="highlight" />

                                    <h:outputLabel for="pssword" value="Current Password *" />
                                    <p:password value="#{parentServiceBean.password}" size="30" id="pssword" 
                                                required="true" requiredMessage="required"/>

                                    <h:outputLabel for="npassword" value="New Password *" />
                                    <p:password value="#{parentServiceBean.newPassword}" size="30" id="npassword"
                                                required="true" requiredMessage="required"/>

                                    <h:outputLabel for="cpassword" value="Confirm New Password *" />
                                    <p:password value="#{parentServiceBean.confirmPassword}" size="30" id="cpassword" 
                                                required="true" requiredMessage="required"/>

                                    <f:facet name="footer">
                                        <p:commandButton id="signBtn" action="#{parentServiceBean.performPasswordChange}"
                                                         value="Save" icon="ui-icon-disk" ajax="false" />

                                        <p:commandButton id="backBtn" action="/parent/account/index?faces-redirect=true"
                                                         rendered="#{sessionBean.editMode == 'PARENT'}" icon="ui-icon-check" 
                                                         ajax="false" value=" Back "/>
                                    </f:facet>
                                    <p:defaultCommand target="signBtn" />
                                </p:panelGrid>
                            </td>
                        </tr>
                    </table>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
